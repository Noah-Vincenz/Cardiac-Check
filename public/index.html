  <style>
      table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }

      td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }

      tr:nth-child(even) {
          background-color: #dddddd;
      }
  </style>

<body>
<!-- for firebase database -->
<pre id="object">

</pre>
<div id="topContainer">
    <p>
        <B>Select a patient:</B> <BR>
        <select id="patients_selection" onchange="changeDataShown(getSelectedUser())" NAME="Patient">
        </select>
    </p>
</div>
<!-- tr==tablerow, td==datacell -->
<div id="tableContainer">
    <p>
      <table id="my_table">
        <thead id="table_head">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </p>
</div>
<div id="chartContainer" style="height:270px; width: 100%;"></div>
<div id="InfoContainer" style="height: 90px; width: 100%;">
    <p id="heartRateParagraph" font-size: 45px;></p>
    <p id="RRIntervalParagraph" font-size: 45px;></p>
    <p id="QRSIntervalParagraph" font-size: 45px;></p>
</div>
<div id="chartContainer2" style="height:270px; width: 100%;"></div>
<div id="chartContainer3" style="height:270px; width: 100%;"></div>
<div id="chartContainer4" style="height:270px; width: 100%;"></div>
<div id="chartContainer5" style="height:270px; width: 100%;"></div>

<div id="textContainer">
    <p>
        <label for="from">Your message to the patient:</label>
        <br /> <!-- this puts the label right on top of the textArea -->
        <textarea id="textArea" name="message" style="height: 260px; width: 100%;" onclick="this.value=''" >Enter your message here...
        </textarea>
        <button id="sendButton" onclick="submitText(getSelectedUser())" type="button" style="height: 30px; width: 70px;" >Send</button>
    </p>
</div>
