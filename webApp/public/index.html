<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cardiac Check</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div id="outerContainer">
    <div id="headerContainer">
        <h1>Cardiac Checkâ„¢</h1>
    </div>
    <div id="patientContainer">
        <div id="selectContainer">
            <p>
                <label>Select a patient:</label>
                <br />
                <select id="patients_selection" onchange="changeDataShown(getSelectedUser())" NAME="Patient">
                </select>
            </p>
        </div>
        <div id="tableContainer">
            <p>
                <table id="my_table">
                    <thead id="table_head">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Weight</th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
                    </tbody>
                </table>
            </p>
        </div>
    </div>
    <div id="chartContainer1" style="height:270px; width: 100%;"></div>
    <div id="chartContainer2" style="height:270px; width: 100%;"></div>
    <div id="chartContainer3" style="height:270px; width: 100%;"></div>
    <div id="measurementsContainer">
            <ul id="d1">
                <li id="heartRateParagraph" font-size: 45px;></li>
                <li id="QRSComplexParagraph" font-size: 45px;></li>
                <li id="RRIntervalParagraph" font-size: 45px;></li>
            </ul>
            <ul id="d2">
                <li id="HRV" font-size: 45px;></li>
                <li id="SDNN" font-size: 45px;></li>
                <li id="RMSSD" font-size: 45px;></li>
            </ul>
    </div>
    <div id="chartContainer4" style="height:270px; width: 100%;"></div>
    <div id="chartContainer5" style="height:270px; width: 100%;"></div>
    <div id="chartContainer6" style="height:270px; width: 100%;"></div>
    <div id="messageContainer">
        <p>
            <label for="from">Your message to the patient:</label>
            <br /> <!-- this puts the label right on top of the textArea -->
            <textarea id="textArea" name="message" onclick="this.value=''">Enter your message here...</textarea>
            <button id="sendButton" onclick="submitText(getSelectedUser())" type="button" >Send</button>
        </p>
    </div>
</div>
